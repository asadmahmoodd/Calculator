<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <main id="main-container">
        <div id="Calculator">
            <p id="cal-heading">Digital Calculator</p>
            <!-- <div id="display"> -->
                <input id="display-num" disabled type="text">
            <!-- </div> -->
            <div id="num-btns">
                <div class="btns"><p>7</p></div>
                <div class="btns"><p>8</p></div>
                <div class="btns"><p>9</p></div>
                <div class="btns" id="del"><p>Del</p></div>
                <div class="btns"><p>4</p></div>
                <div class="btns"><p>5</p></div>
                <div class="btns"><p>6</p></div>
                <div class="btns"><p>/</p></div>
                <div class="btns"><p>1</p></div>
                <div class="btns"><p>2</p></div>
                <div class="btns"><p>3</p></div>
                <div class="btns"><p>x</p></div>
                <div class="btns"><p>.</p></div>
                <div class="btns"><p>0</p></div>
                <div class="btns"><p>+</p></div>
                <div class="btns"><p>-</p></div>
                <div class="btns" id="equal"><p>=</p></div>

            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
